<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/logo-preview.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login-Signup Modal</title>
</head>
<body>

    
    <!------ NAVBAR ------>


<div class="container">
    <nav class="navbar">
        <div>
            <img src="./assets/logo-preview.png" width="180px" alt="logo-preview">
        </div>
        <div class="nav-pg hideonmobile">
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>Feedback</li>
            </ul>
        </div>
        <div class="buttons hideonmobile">
            <button onclick="signupToggle()" class="btn" style="margin-right:5px;">SignUp</button>
            <button onclick="loginToggle()" class="btn">Login</button>
        </div>
        <i onclick="showSidebar()" class="fa-solid fa-bars menu-button"></i>
    </nav>

        <!------- SIDEBAR ------->

    <nav class="sidebar">
        <i onclick="hideSidebar()" class="fa-solid fa-xmark cross-button"></i>
        <div class="nav-pg">
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>Feedback</li>
            </ul>
        </div>
        <div class="buttons">
            <button onclick="signupToggle()" class="btn" style="margin-right:5px;">SignUp</button>
            <button onclick="loginToggle()" class="btn">Login</button>
        </div>
    </nav>    
</div>



    <!------ SIGNUP FORM ------>
    
    <div class="signup-form">
        <div class="form">
            <div class="close" onclick="signupToggle()"><i class="fa-solid fa-xmark"></i></div>
            <div class="heading">
                <h1>SignUp Form</h1>
            </div>
            <div onsubmit="objStore()" class="row ">
                <input type="text" id="first_name" placeholder="First Name">
                <input type="text" id="last_name" placeholder="Last Name">
            </div>
            <form onsubmit="objStore()" action="#">
                <input type="email" id="input_email" placeholder="Email Address">
                <input type="password" id="input_password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <input type="submit" onclick="signupToggle()" value="SignUp">
            </form>
        </div>
    </div>

    
    <!------ LOGIN FORM ------>

    <div class="login-form">
        <div class="form">
            <div class="close" onclick="loginToggle()"><i class="fa-solid fa-xmark"></i></div>
            <div class="heading"> 
                <h1>Login Form</h1>
            </div>
            <form action="#">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <input type="submit" onclick="loginToggle()" value="Login">
            </form>
        </div>
    </div>


    <!------ SCRIPTS ------>

<script src="app.js"></script>
</body>
</html>
